# If multiple branches (e.g. release/master, or release/devel), then use the non suffixed
# version to point to the one we usually download for sources development.
#
# e.g. rosjava/android core sources, we typically build on top of so we use the release sources.
# rocon sources on the other hand are our development, so always the devel sources.
android_complete: [android_core, android_interactions]
android_core: 'https://raw.github.com/yujinrobot/yujin_tools/master/rosinstalls/indigo/android_core.rosinstall'
android_interactions: 'https://raw.github.com/yujinrobot/yujin_tools/master/rosinstalls/indigo/android_interactions.rosinstall'
catkin: 'https://raw.github.com/yujinrobot/yujin_tools/master/rosinstalls/indigo/catkin.rosinstall'
dslam: 'https://raw.github.com/yujinrobot/yujin_tools/master/rosinstalls/indigo/dslam.rosinstall'
dslam_desktop: [dslam, 'https://raw.github.com/yujinrobot/yujin_tools/master/rosinstalls/indigo/dslam_desktop.rosinstall']
ecl: 'https://raw.github.com/stonier/ecl_core/indigo/ecl.rosinstall'
kobuki: 'https://raw.github.com/yujinrobot/yujin_tools/master/rosinstalls/indigo/kobuki.rosinstall'
kobuki-core: 'https://raw.github.com/yujinrobot/yujin_tools/master/rosinstalls/indigo/kobuki_core.rosinstall'
nexell: 'https://raw.github.com/yujinrobot/yujin_tools/master/rosinstalls/indigo/nexell.rosinstall'
pluto: 'https://bitbucket.org/yujinrobot/pluto/raw/hydro-devel/pluto.rosinstall'
rocon: [rocon_devel]
rocon_devel: 'https://raw.github.com/robotics-in-concert/rocon/indigo/rocon.rosinstall'
rocon_rosjava: 'https://raw.github.com/yujinrobot/yujin_tools/master/rosinstalls/indigo/rocon_rosjava.rosinstall'
rosjava: [rosjava_indigo]
rosjava_hydro: 'https://raw.github.com/rosjava/rosjava/hydro/rosjava.rosinstall'
rosjava_indigo: 'https://raw.github.com/yujinrobot/yujin_tools/master/rosinstalls/indigo/rosjava.rosinstall'
system-deb-builder: 'https://bitbucket.org/yujinrobot/system_deb_builder/raw/indigo/system_deb_builder.rosinstall'
turtlebot: 'https://raw.github.com/yujinrobot/yujin_tools/master/rosinstalls/indigo/turtlebot.rosinstall'
world_canvas: 'https://raw.github.com/yujinrobot/yujin_tools/master/rosinstalls/indigo/world_canvas.rosinstall'
