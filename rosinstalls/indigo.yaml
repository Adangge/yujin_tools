# If multiple branches (e.g. release/master, or release/devel), then use the non suffixed
# version to point to the one we usually download for sources development.
#
# e.g. rosjava/android core sources, we typically build on top of so we use the release sources.
# rocon sources on the other hand are our development, so always the devel sources.
android: 'https://raw.github.com/rosjava/rosjava/hydro/android_core.rosinstall'
android-interactions: 'https://raw.github.com/rosjava/rosjava/master/android_interactions.rosinstall'
catkin: 'https://raw.github.com/yujinrobot/yujin_tools/master/rosinstalls/indigo/catkin.rosinstall'
cslam: [ecl, 'https://bitbucket.org/yujinrobot/cslam/raw/hydro-devel/cslam.rosinstall']
cslam_desktop: 'https://bitbucket.org/yujinrobot/cslam_desktop/raw/hydro-devel/cslam_desktop.rosinstall'
ecl: 'https://raw.github.com/stonier/ecl_core/indigo/ecl.rosinstall'
kobuki: 'https://raw.github.com/yujinrobot/yujin_tools/master/rosinstalls/indigo/kobuki.rosinstall'
kobuki-core: 'https://raw.github.com/yujinrobot/kobuki_core/indigo/kobuki_core.rosinstall'
nexell: 'https://bitbucket.org/yujinrobot/nexell/raw/hydro-devel/nexell.rosinstall'
pluto: 'https://bitbucket.org/yujinrobot/pluto/raw/hydro-devel/pluto.rosinstall'
rocon: [rocon-devel]
rocon-devel: 'https://raw.github.com/robotics-in-concert/rocon/indigo/rocon.rosinstall'
rocon-rosjava:  'https://raw.github.com/robotics-in-concert/rocon/indigo/rocon_rosjava.rosinstall'
rosjava: [rosjava-release]
rosjava-release: 'https://raw.github.com/rosjava/rosjava/hydro/rosjava.rosinstall'
system-deb-builder: 'https://bitbucket.org/yujinrobot/system_deb_builder/raw/indigo/system_deb_builder.rosinstall'
turtlebot: 'https://raw.github.com/yujinrobot/yujin_tools/master/rosinstalls/indigo/turtlebot.rosinstall'
